<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>K2H优惠活动</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <!-- 头部 -->
  <header class="kh-header">
    <a href="javascript:;">
      <i></i>
      <span>优惠活动</span>
    </a>
  </header>
  <main>
    <!-- 全场优惠 -->
    <div class="all">
      <div class="all-top">
        <h4>全场优惠</h4>
        <span>0/1</span>
      </div>
      <div class="all-bottom">
        <i></i>
        <span>添加优惠</span>
      </div>
    </div>
    <div class="all">
        <div class="all-top">
          <h4>优惠券</h4>
          <span>0/3</span>
        </div>
        <div class="all-bottom">
          <i></i>
          <span>添加优惠券</span>
        </div>
      </div>
      <div class="tips">
        <p>提示：</p>
        <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
        <p> 2、优惠券一旦设置后不可修改</p>
      </div>
    </main>
</body>
</html>
